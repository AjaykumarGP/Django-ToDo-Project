<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Todo Notes</title>
</head>
<body>


	<h3>Add new Todo</h3>

	<div>
		<form action="/todo/addtodo/" method="POST"> {% csrf_token %}
			<input type="text" name="content">
			<input type="submit" value="Add New">

		</form>
	</div>


	<h4>Todo list</h4>
	<table>
		{% for item in content %}
		<tr>
			<td>
				{{item}}
				<form action="/todo/deletetodo/{{item.id}}/" method="POST"
					style="display: inline;">
					{% csrf_token %}
					<input type="submit" value="Delete">
					
				</form>
			</td>
		</tr>
		{% endfor %}
	</table>
	
		


	
	
	
		
	

</body>
</html>
